# ===================================
# Kuma AI - Docker Compose (Development)
# ===================================
# Development configuration with hot reload and debugging

version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: kuma-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: kuma
      POSTGRES_PASSWORD: kumapassword
      POSTGRES_DB: kuma_db
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuma -d kuma_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuma-dev-network

  # ===================================
  # Redis
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: kuma-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kuma-dev-network

  # ===================================
  # Backend (Development with Hot Reload)
  # ===================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: deps  # Use deps stage for development
    container_name: kuma-backend-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://kuma:kumapassword@postgres:5432/kuma_db
      REDIS_URL: redis://redis:6379
      USE_REDIS_QUEUE: "false"
      JWT_SECRET: dev-secret-key-change-in-production
      # Add your API keys here or use .env file
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src
      - ./backend/index.ts:/app/index.ts
      - ./backend/worker.ts:/app/worker.ts
      - ./backend/prisma:/app/prisma
      - backend_dev_uploads:/usr/src/app/uploads
    command: ["bun", "run", "dev"]
    networks:
      - kuma-dev-network

  # ===================================
  # Frontend (Development with Vite HMR)
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps  # Use deps stage for development
    container_name: kuma-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    command: ["bun", "run", "dev", "--host", "0.0.0.0"]
    networks:
      - kuma-dev-network

  # ===================================
  # Prisma Studio
  # ===================================
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: deps
    container_name: kuma-prisma-studio-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://kuma:kumapassword@postgres:5432/kuma_db
    ports:
      - "5555:5555"
    volumes:
      - ./backend/prisma:/app/prisma
    command: ["bunx", "prisma", "studio", "--port", "5555", "--browser", "none"]
    networks:
      - kuma-dev-network

networks:
  kuma-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  backend_dev_uploads:
    driver: local

